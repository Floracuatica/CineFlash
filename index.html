<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineFlash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸŽ¬ Bienvenidos a CineFlash</h2>
    <div class="row" id="galeriaPeliculas">

      <!-- Tarjeta PelÃ­cula -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="assets/img/duna.jpg" class="card-img-top" alt="Duna Parte 2">
          <div class="card-body">
            <h5 class="card-title">Duna Parte 2</h5>
            <button class="btn btn-primary reservar-btn" data-pelicula="Duna Parte 2">Reservar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="assets/img/oppenheimer.jpg" class="card-img-top" alt="Oppenheimer">
          <div class="card-body">
            <h5 class="card-title">Oppenheimer</h5>
            <button class="btn btn-primary reservar-btn" data-pelicula="Oppenheimer">Reservar</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="assets/img/barbie.jpg" class="card-img-top" alt="Barbie">
          <div class="card-body">
            <h5 class="card-title">Barbie</h5>
            <button class="btn btn-primary reservar-btn" data-pelicula="Barbie">Reservar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal de Reserva -->
  <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservaLabel">Reserva de Entradas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formReserva">
            <div class="mb-3">
              <label class="form-label">PelÃ­cula</label>
              <input type="text" class="form-control" id="peliculaSeleccionada" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Horario</label>
              <select class="form-select" id="horario">
                <option selected disabled>Selecciona una hora</option>
                <option>15:00</option>
                <option>18:00</option>
                <option>21:00</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad de Asientos</label>
              <input type="number" class="form-control" id="asientos">
            </div>
            <hr>
            <h6>Pago (simulado)</h6>
            <div class="mb-3">
              <label class="form-label">NÃºmero de tarjeta</label>
              <input type="text" class="form-control" name="tarjeta" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre del titular</label>
              <input type="text" class="form-control" name="titular" required>
            </div>
            <div class="mb-3">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" name="cvv" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="confirmarReserva">Confirmar Reserva</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
